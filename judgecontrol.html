<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="nss.js?v=1"></script>

<head>
</head>

<body>
    <div id="judegePlayer">
        Set Username:<br>
        <input type="text" name="name" value="" id="setName">
        <br> Set Password:<br>
        <input type="text" name="nickname" value="" id="setNickname">
        <br> Set Level(0-9):<br>
        <input type="text" name="level" value="" id="setLevel">
        <br> Set QQ:<br>
        <input type="text" name="QQ" value="" id="setQQ">
        <br> Set Judge Name:<br>
        <input type="text" name="judegName" value="" id="setJudgeName">
        <br> Set Faction:<br> Allied：
        <input type="radio" checked="checked" name="Faction" value="Allied" id="setFaction">
        <br> Empire：
        <input type="radio" name="Faction" value="Empire" id="setFaction">
        <br> Soviet：
        <input type="radio" name="Faction" value="Soviet" id="setFaction">
        <br> Random：
        <input type="radio" name="Faction" value="Random" id="setFaction">
        <br> Set replays:<br>
        <input type="text" name="replays" value="" id="setReplays">
        <br> Set description:<br>
        <input type="text" name="description" value="" id="setDescription">
        <br>
        <br>
        <button onclick="judgePlayer()">确认</button>
    </div>
</body>

</html>
