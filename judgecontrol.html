<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="nss.js?v=26"></script>

<head>
</head>

<body>
    <div id="judgePlayer">
        Set Name:<br>
        <input type="text" name="name" value="" id="setName">
        <br> Set Nickname:<br>
        <input type="text" name="nickname" value="" id="setNickname">
        <br> Set Level(0-9):<br>
        <input type="number" name="level" value="" id="setLevel">
        <br> Set QQ:<br>
        <input type="text" name="QQ" value="" id="setQQ">
        <br> Set Faction:<br> Allied：
        <input type="radio" name="Faction" value="Allied" id="setFactionA">
        <br> Empire：
        <input type="radio" name="Faction" value="Empire" id="setFactionE">
        <br> Soviet：
        <input type="radio" name="Faction" value="Soviet" id="setFactionS">
        <br> Random：
        <input type="radio" name="Faction" value="Random" id="setFactionR" checked="checked">
        <br> Set Date:<br>
        <input type="date" name="judgeDate" value="" id="setDate">
        <br> Set replays:<br>
        <input type="file" name="replays" value="还没做！" id="setReplays">
        <br> Set description:<br>
        <input type="text" name="description" value="" id="setDescription">
        <br>
        <br>
        <button onclick="judgePlayer()">确认</button>
    </div>

    <br>
    <br>

    <div id="removePlayer">
        Remove Player's ID:<br>
        <input type="number" min="0" step="1" name="id" value="" id="removeId">
        <br>
        <br>
        <button onclick="removePlayer()">确认</button>
    </div>
</body>

</html>
