<html>
    <head>
<script>
const url = 'http://shatabrick.com/cco/ra3/images/IconsLarge/';
const maxLevel = 87;
function addImage(prefix) {
    for(let i = 0; i <= maxLevel; ++i) {
        let img = '<img src="';
        img += (url + prefix + i + '.png');
        img += '"/>';
        document.body.innerHTML += img;
    }
}
addImage('GDI');
addImage('NOD');
addImage('jap');
</script>
    </head>
    <body>
    </body>
</html>
